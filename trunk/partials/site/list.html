<h1>{{title}}</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="site in sites">
			<td>{{site.id}}</td>
			<td ng-bind-html="site.name"></td>
			<td>
				<button ng-click="detail(site.id)" class="btn btn-info btn-xs">Detail</button>
			</td>
		</tr>
	</tbody>
</table>
