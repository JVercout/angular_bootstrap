<h1>{{title}}</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="line in lines">
			<td>{{line.id}}</td>
			<td>{{line.name}}</td>
			<td>
				<button ng-click="detail(line.id)" class="btn btn-info btn-xs">Detail</button>
			</td>
		</tr>
	</tbody>
</table>
